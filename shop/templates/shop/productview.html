{% block title %} Product View.-{{product.product_name}} {% endblock %}

<div class="container">
     <div class="row">
          <div class="col-md-8">

    <h5>{{product.product_name}}</h5>
              <b><p>RS.{{product.price}}</p></b>

    </div>

</div>

     </div>
